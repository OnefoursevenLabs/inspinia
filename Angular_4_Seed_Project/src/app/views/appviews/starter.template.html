<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center m-t-lg">
        <h1>
          Welcome to Onefourseven Projects' Toolkit
        </h1>
      </div>

    </div>
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">Crop Circles</div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-8">
              <aol-map [width]="'100%'" [height]="'670px'">
                <aol-view [zoom]="5">
                  <aol-coordinate [x]="5.795122" [y]="45.210225" [srid]="'EPSG:4326'"></aol-coordinate>
                </aol-view>
                <aol-layer-tile>
                  <aol-source-osm></aol-source-osm>
                </aol-layer-tile>
                <aol-layer-vector [opacity]="1">
                  <aol-source-vector #sourceObjects>
                  </aol-source-vector>
                </aol-layer-vector>
                <aol-interaction-default></aol-interaction-default>
                <aol-interaction-draw type="Circle" [source]="sourceObjects.instance" (onDrawStart)="addCollector($event)"></aol-interaction-draw>
              </aol-map>
            </div>
            <div class="col-lg-4">
              <form class="form-horizontal" method="get">
                <table>
                  <tr *ngFor="let cr of cRanges">
                    <td>
                      <div class="form-group">
                        <input type="text" class="formcontrol">
                        <input type="text" class="formcontrol">
                      </div>
                    </td>
                  </tr>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
